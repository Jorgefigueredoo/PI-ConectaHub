<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - ConectaHub</title>
    
    <link rel="stylesheet" href="css/gestao.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-container">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="Logotipo para Empresa .png" alt="Logo da ConectaHub" class="sidebar-logo-img">
            </div>
            
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-home icon"></i> 
                        Painel
                    </a>
                </li>
                <li class="nav-item"> 
                    <a href="#">
                        <i class="fas fa-truck icon"></i> 
                        Envios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-search icon"></i> 
                        Buscar
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-chart-pie icon"></i> 
                        Relatório
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-box icon"></i> 
                        Estoque
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="#">
                        <i class="fas fa-cog icon"></i> 
                        Gestão
                    </a>
                </li>
            </ul>
        </nav>
        
        <main class="main-content">
            
            <div class="management-header">
                <h2 class="main-title">Gestão de Fornecedores</h2>
                <button class="btn-add-new">
                    <i class="fas fa-plus icon"></i>
                    Cadastrar novo Fornecedor
                </button>
            </div>
            
            <div class="supplier-list">
                
                <div class="supplier-list-header">
                    <div class="header-item razao-social">Razão Social</div>
                    <div class="header-item cnpj">CNPJ</div>
                    <div class="header-item acoes">Ações</div>
                </div>
                
                <div class="supplier-item">
                    <div class="supplier-name">Sertão Fértil Sementes Ltda</div>
                    <div class="supplier-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="supplier-item">
                    <div class="supplier-name">Agrotech Grãos Brasil S.A</div>
                    <div class="supplier-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="supplier-item">
                    <div class="supplier-name">Cooperativa dos Agricultores</div>
                    <div class="supplier-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="supplier-item">
                    <div class="supplier-name">Associação dos produtores</div>
                    <div class="supplier-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="supplier-item">
                    <div class="supplier-name">Agrocementes</div>
                    <div class="supplier-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="supplier-item">
                    <div class="supplier-name">Sertão Fértil grãos</div>
                    <div class="supplier-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
            </div>
            
        </main>
    </div>
</main>
    </div>

    <script src="js/gestao.js"></script>

</body>
</html>
