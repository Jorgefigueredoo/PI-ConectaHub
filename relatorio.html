<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - ConectaHub</title>
    
    <link rel="stylesheet" href="css/relatorio.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-container">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-logo"><span></span>ConectaHub</h1>
            </div>
            
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-home icon"></i> 
                        Painel
                    </a>
                </li>
                <li class="nav-item"> 
                    <a href="#">
                        <i class="fas fa-truck icon"></i> 
                        Envios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-search icon"></i> 
                        Buscar
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="#">
                        <i class="fas fa-chart-pie icon"></i> 
                        Relatório
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-box icon"></i> 
                        Estoque
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-cog icon"></i> 
                        Gestão
                    </a>
                </li>
            </ul>
        </nav>
        
        <main class="main-content">
            
            <div class="report-generator-card">
                
                <h2 class="card-title">Gerador de relatórios internos</h2>
                
                <form class="report-form">
                    <h3>Gerar relatório de desempenho</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Cliente">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Período (De: xx/xx/xxxx Até: xx/xx/xxxx)">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Município">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Tipo da Semente">
                    </div>
                    
                    <button type="submit" class="btn-outline">
                        Gerar relatório (PDF)
                    </button>
                </form>
            </div>
            
            <div class="comms-panel-card">
                
                <h2 class="card-title">Comunicação e Transparência</h2>
                
                <div class="form-group">
                    <label>Mural de avisos do agricultor</label>
                    <textarea placeholder="Nova aviso...."></textarea>
                </div>
                
                <div class="portal-section">
                    <h3>Portal da Transparência</h3>
                    <p>Atualize dados que serão exibidos publicamente</p>
                    <button type="button" class="btn-primary">
                        Atualizar Painel Público
                    </button>
                </div>
                
            </div>
            
        </main>
    </div>
</main>
    </div>

    <script src="js/relatorio.js"></script>

</body>
</html>
