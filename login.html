<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ConectaHub</title>
    
    <link rel="stylesheet" href="css/login.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="login-container">

        <div class="panel-illustracao">
            <img src="Agricultor.png" alt="Ilustração de agricultores colhendo">
        </div>

        <div class="panel-login-card">
            
            <img src="Logotipo para Empresa.png" alt="ConectaHub Logo" class="logo">
            
            <p class="login-title">Login:</p>
            
            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                
                <button type="button" class="btn-entrar">Entrar</button>
                <button type="button" class="btn-cadastrar">Cadastre-se</button>
            </form>

        </div>

    </div>
    <script src="js/login.js"></script>
</body>
</html>
