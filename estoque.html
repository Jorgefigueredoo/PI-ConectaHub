<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - ConectaHub</title>
    
    <!-- CSS Específico da página -->
    <link rel="stylesheet" href="css/estoque.css">
    
    <!-- CSS Global da Sidebar (Para garantir o padrão) -->
    <link rel="stylesheet" href="css/sidebar.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-container">
        
        <!-- SIDEBAR -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <!-- CORREÇÃO: Removido o style="..." para usar o tamanho do CSS (140px) -->
                <img src="logo_conectahub_branco.png" alt="ConectaHub" class="sidebar-logo" 
                     onerror="this.src='https://placehold.co/180x60/1a3a68/FFF?text=ConectaHub'">
            </div>
            
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="painel_de_controle.html">
                        <i class="fas fa-home icon"></i> 
                        Painel
                    </a>
                </li>
                <li class="nav-item"> 
                    <a href="envios.html">
                        <i class="fas fa-truck icon"></i> 
                        Envios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="buscar.html">
                        <i class="fas fa-search icon"></i> 
                        Buscar
                    </a>
                </li>
                <li class="nav-item">
                    <a href="relatorio.html">
                        <i class="fas fa-chart-pie icon"></i> 
                        Relatório
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="estoque.html">
                        <i class="fas fa-box icon"></i> 
                        Estoque
                    </a>
                </li>
                <li class="nav-item">
                    <a href="gestao.html">
                        <i class="fas fa-cog icon"></i> 
                        Gestão
                    </a>
                </li>
                <!-- Botão de Sair -->
                <li class="nav-item logout-item" style="margin-top: auto;">
                    <a href="#" id="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt icon"></i> 
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- MAIN CONTENT -->
        <main class="main-content">
            
            <div class="stock-control-card">
                
                <h2 class="card-title-dark">Controle de Estoque</h2>
                
                <section class="stock-search">
                    <h3>1. Destinatário</h3>
                    <div class="search-bar-dark">
                        <i class="fas fa-search icon"></i>
                        <input type="text" id="input-busca" placeholder="Buscar por semente ou lote">
                    </div>
                </section>
                
                <section class="stock-table-section">
                    <h2 class="card-title-dark">Estoque Atual</h2>
                    
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Tipo de Semente</th>
                                <th>Quantidade Disponível (kg)</th>
                                <th>Status</th>
                                <th>Última Entrada</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-estoque-body">
                            <tr>
                                <td colspan="4" style="text-align: center; padding: 20px;">Carregando estoque...</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                
            </div>
            
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/estoque.js"></script>
    
    <script>
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("usuario");
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
